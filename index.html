<!DOCTYPE html>
<html lang="en-US">
<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Locations</title>
</head>
<body>
    <h1>Travel</h1>
    <h2>Add Location Info:</h2>
    <form id="new-location">
      <label for="new-city">City:</label>
      <input type="text" id="new-city" name="new-city">
      <label for="new-country">Country:</label>
      <input type="text" id="new-country" name="new-country">
      <label for="new-landmark">Landmark:</label>
      <input type="text" id="new-landmark" name="new-landmark">
      <label for="new-year">Year:</label>
      <input type="text" id="new-year" name="new-year">
      <label for="new-notes">Notes:</label>
      <input type="text" id="new-notes" name="new-notes">
      <button id="submitBtn" type="submit">Add</button>
    </form>
  
    <h2>Contacts:</h2>
    <div id="locations">
    </div>
  </body>
